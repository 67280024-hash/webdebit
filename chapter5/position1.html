<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
        }

        .parent {
            position: relative;
            /* สำคัญ! */
            width: 100%;
            height: 200px;
        }

        .box1 {
            background-color: red;

        }

        .box2 {
            background-color: green;

        }

        .box3 {
            background-color: blue;

        }


    </style>
</head>

<body>

    <div class="box1">Box 1 (static)</div>
    <div class="box2">Box 2 (static)</div>
    <div class="box3">Box 3 (static)</div>

</body>

</html>
