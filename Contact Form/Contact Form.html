<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

<div class="contact-container">
    <h2>Contact Us</h2>

    <form action="#" method="post">
        <label for="name">ชื่อของคุณ</label>
        <input type="text" id="name" name="name" placeholder="กรอกชื่อของคุณ" required>

        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="message">ข้อความ</label>
        <textarea id="message" name="message" placeholder="พิมพ์ข้อความของคุณที่นี่..." required></textarea>

        <button type="submit">ส่งข้อความ</button>
    </form>
</div>

</body>
</html>
